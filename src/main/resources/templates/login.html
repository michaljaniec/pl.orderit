<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <title>Order.it - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: #efeff1;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div style="position:fixed; margin-left: 680px; width: 300px; margin-top: 150px;">
    </br>
    <div style="position: fixed; margin-top: -100px; margin-left: 90px;">
        <img src="../static/img/logoorderit.png" th:src="@{/static/img/logoorderit.png}" alt="infographic" style="width: 200px;"/>
    </div>
    </br>
<div class="container" style="margin-left: 50px; width: 300px;">
    <form th:action="@{/login}" method="POST" class="form-signin" th:width="100">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>
        <input type="text" id="username" name="username" placeholder="username"
               class="form-control"/> <br/>
        <input type="password" placeholder="password"
               id="password" name="password" class="form-control"/> <br/>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify!</p>
        </div>
        <div>
        <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login" style="margin-left: 35px; width: 195px;"></button>
        </div>
    </form>
</div>
<br/>
    <div style="margin-left: 100px; width:370px;">
        <form th:action="@{/registration}" method="get">
            <button class="btn btn-secondary" type="Submit">Don't you have an account? > Sign up <</button>
        </form>
    </div>
</div>

<div class="navbar fixed-bottom" style="position:fixed; margin-bottom: auto;">
    <div class="card-footer text-muted" style="margin-left: 0px; width: 2300px;">
        Order.it - 2021
    </div>
</div>
</body>
</html>
